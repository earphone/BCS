    <body onload="checkUser()"> 
        <div id="wrapper"> 
            <!-- Navigation -->             
            <div id="navbar"></div>             
            <!-- Page Content -->             
            <div id="page-wrapper"> 
                <div class="container-fluid"> 
                    <div class="row"> 
                        <div class="col-lg-12"> 
                            <h1 class="page-header" id="user-name">Your name here!</h1> 
                        </div>                         
                        <!-- /.col-lg-12 -->                         
                    </div>                     
                    <!-- /.row -->                     
                </div>
                <div>
                    <h3>Please Provide the Information Below to Change it!<i class="fa fa-book fa-fw"></i></h3>
                    <div class="form-group"> 
                        <label class="control-label">
                            First Name
</label>
                        <input class="form-control" placeholder="First Name" name="name-first" type="text" value="" id="name-first"> 
                    </div>                     
                    <div class="form-group"> 
                        <label class="control-label">Last Name</label>
                        <input class="form-control" placeholder="Last Name" name="name-last" type="text" value="" id="name-last"> 
                    </div>                     
                    <div class="form-group"> 
                        <label class="control-label">Initials</label>
                        <input class="form-control" name="initials" type="text" value="" id="name-initials" placeholder="Initials ex: EL"> 
                    </div>                     
                    <div class="form-group"> 
                        <label class="control-label">Employee Id #</label>
                        <input class="form-control" placeholder="ID #" name="employee-id" type="number" value="" id="id-num"> 
                    </div>                     
                    <div class="form-group"> 
                        <label class="control-label">Cell #</label>
                        <input class="form-control" placeholder="Cell Phone #" name="number-cellular" type="tel" value="" id="cell-num"> 
                    </div>                     
                    <div class="form-group"> 
                        <label class="control-label">Contact #</label>
                        <input class="form-control" placeholder="Contact Phone #" name="number-cellular" type="tel" value="" id="contact-num"> 
                    </div>                     
                    <div class="form-group"> 
                        <label class="control-label">Company</label>
                        <input class="form-control" placeholder="Company (BCS/AKAMAI)" name="company" type="text" value="" id="company"> 
                    </div>                     
                    <div class="form-group"> 
                        <label class="control-label">Class</label>
                        <p></p>
                        <label class="checkbox-inline"> 
                            <input class="control-label" type="checkbox" value="" id="journeyman">        Journeyman
                        </label>                         
                        <label class="checkbox-inline"> 
                            <input class="control-label" type="checkbox" value="" id="apprentice">        Apprentice
                        </label>                         
                    </div>                     
                    <div class="form-group"> 
                        <input class="form-control" placeholder="Step (Enter 0 for none)" name="company" type="number" value id="apprentice-step"> 
                    </div>                     
                    <p><button type="button" class="btn btn-lg btn-success" id="update-button" onclick="updateData()">Update!</button></p> 
                </div>                 
                <!-- /.container-fluid -->                 
                <br>
            </div>             
            <!-- /#page-wrapper -->             
            <div id="footer"></div>
        </div>

        <!-- Firebase Initialization -->         
        <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>         
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyA55RJ8kvG-n-UClBQSNjnjLK3dvb1vwd8",
                authDomain: "bcs-webapp.firebaseapp.com",
                databaseURL: "https://bcs-webapp.firebaseio.com",
                storageBucket: "bcs-webapp.appspot.com",
                messagingSenderId: "664106049370"
            };
            firebase.initializeApp(config);
        </script>         
        <!-- Firebase Create User -->         
        <script>
        function logoutUser() {
            firebase.auth().signOut().then(function() {
              console.log('Signed Out');
            }, function(error) {
              console.error('Sign Out Error', error);
            });
        }
        </script>         
        <!-- Checks if user is logged in. If not,  redirects to Login page -->
        <script>
        function checkUser() {
            console.log("Checking User!");
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    console.log(user.uid + " is signed in");
                    document.getElementById("user-name").innerText = user.displayName;
                    // User is signed in.
					var userRef = firebase.database().ref('employees/employed/' + user.uid);
					userRef.once('value', function(snapshot) {
                      document.getElementById("name-first").value = snapshot.val().nameFirst;
                      document.getElementById("name-first").placeholder = snapshot.val().nameFirst;
                      document.getElementById("name-last").value = snapshot.val().nameLast;
                      document.getElementById("name-last").placeholder = snapshot.val().nameLast;
                      document.getElementById("name-initials").value = snapshot.val().initials;
                      document.getElementById("name-initials").placeholder = snapshot.val().initials;
                      document.getElementById("id-num").value = snapshot.val().idNum;
                      document.getElementById("id-num").placeholder = snapshot.val().idNum;
                      document.getElementById("cell-num").value = snapshot.val().cellNum;
                      document.getElementById("cell-num").placeholder = snapshot.val().cellNum;
                      document.getElementById("contact-num").value = snapshot.val().contactNum;
                      document.getElementById("contact-num").placeholder = snapshot.val().contactNum;
                      document.getElementById("company").value = snapshot.val().company;
                      document.getElementById("company").placeholder = snapshot.val().company;
                      document.getElementById("journeyman").checked = snapshot.val().journeyman;
                      document.getElementById("apprentice").checked = snapshot.val().apprentice;
                      document.getElementById("apprentice-step").value = snapshot.val().step;
                      document.getElementById("apprentice-step").placeholder = snapshot.val().step;
                    });
                } else {
                    // No user is signed in.
                    window.location="login.html";
                }
            });
        }
        </script>
        <script>
        function updateData() {
            var nameFirst = document.getElementById("name-first").value;
            var nameLast = document.getElementById("name-last").value;
            var initials = document.getElementById("name-initials").value;
            var idNum = document.getElementById("id-num").value;
            var cellNum = document.getElementById("cell-num").value;
            var contactNum = document.getElementById("contact-num").value;
            var company = document.getElementById("company").value;
            var journeyman = document.getElementById("journeyman").checked;
            var apprentice = document.getElementById("apprentice").checked;
            var apprenticeStep = document.getElementById("apprentice-step").value;
            var nameFull = nameFirst + " " + nameLast;
            var user = firebase.auth().currentUser;
            console.log("First: " + nameFirst + "\nLast: " + nameLast + "\nUID: " + user.uid);
            user.updateProfile({displayName: nameFull}).then(function() {console.log("Updated displayName: " + user.displayName)},function(error){console.log("Could not update displayName" + error.code + "\n" + error.message)});
            firebase.database().ref('employees/employed/' + user.uid).update({
                nameFull: nameFull,
                nameFirst: nameFirst,
                nameLast: nameLast,
                userId: user.uid,
                access: 4,
                initials: initials,
                email: user.email,
                idNum: idNum,
                cellNum: cellNum,
                contactNum: contactNum,
                company: company,
                journeyman: journeyman,
                apprentice: apprentice,
                step: apprenticeStep
            })
            .then(function() {
                // If set correctly
            	if(journeyman == true || apprentice == true) {
                    firebase.database().ref('employees/technicians/' + nameFull).update({
                        name: nameFull,
                    	journeyman: journeyman,
                        apprentice: apprentice,
                        step: apprenticeStep
                    });
                }
                alert("Data Updated Successfully!");
                location.reload();
            })
            .catch(function(error) {
                alert("Something Happened when setting details: " + error.message);
            })
        }            
        </script>
