        <script>
        // Script to submit all updated data to firebase database
        function updateData() {
            var jobNum = document.getElementById("job-num").value;
            var jobName = document.getElementById("job-name").value;
            var date = document.getElementById("dpr-date").value;
            var timeStart = document.getElementById("time-start").value;
            var timeEnd = document.getElementById("time-end").value;
            var timeTotal = document.getElementById("time-total").value;
            var hoursList = [];
            var issuedList = [];
            var usedList = [];
            var iqr = document.getElementById("iqr").value;
            var user = firebase.auth().currentUser;
            var newDTR = firebase.database().ref('dtr').child("randomId").push();
            var newDTRKey = newDTR.key;
            var userInitials;
            var submit = false;
            var type = null;
            var stop = 0;
            // Get OSP or ISP type
            var test = document.getElementById("work-performed-18");
            console.log(test.textContent);
            if(test == null) type = null;
            else if(test.textContent == "TROUBLESHOOTING") {
                type = "OSP";
                stop = 21;
            }
            else if(test.textContent == "RISER CABLE ROUGH IN") {
                type = "ISP";
                stop = 37;
            }
            console.log("A " + test.textContent == "TROUBLESHOOTING");
            console.log("B " + test.textContent == "RISER CABLE ROUGH IN");
            if((jobNum != null) && (jobNum != "") && (date != null) && (date != "") && (type != null)) submit = true;
            if(submit) {
                // Get initials for user
                firebase.database().ref("employees/employed/" + user.uid + "/initials/").once('value').then(function(snapshot) {
                    userInitials = snapshot.val();
                    console.log(userInitials);
                });
                // Set data for short DTR by Job #
                firebase.database().ref('dtr/jobNum/' + jobNum + "/" + date + "/" + newDTRKey).set({
                    submittedBy: user.displayName,
                    userID: user.uid,
                    randomID: newDTRKey,
                    timeStart: timeStart,
                    timeEnd: timeEnd,
                    timeTotal: timeTotal
                });
                // Set data for short DTR by Date
                firebase.database().ref('dtr/date/' + date + "/" + jobNum + "/" + newDTRKey).set({
                    submittedBy: user.displayName,
                    userID: user.uid,
                    randomID: newDTRKey,
                    timeStart: timeStart,
                    timeEnd: timeEnd,
                    timeTotal: timeTotal
                });
                // Set data for short DTR by Date in user's history path
                firebase.database().ref('employees/employed/' + user.uid + "/history/DTR/" + date + "/" + jobNum).set({
                    randomID: newDTRKey
                });
                // Set data for hours, materials issued, and materials used
                var tempHours;
                var tempIssued;
                var tempUsed;
                for(var i = 0; i < stop; i++) {
                    console.log(i);
                    tempHours = document.getElementById("hours-" + i);
                    tempIssued = document.getElementById("matIssued-" + i);
                    tempUsed = document.getElementById("matUsed-" + i);
                    if(tempHours != null) 
                        hoursList[i] = tempHours.value;
                        issuedList[i] = tempIssued.value;
                        usedList[i] = tempUsed.value;
                	}	
                }
                // Set data for long DTR
                newDTR.set({
                    submittedBy: user.displayName,
                    submittedInitials: userInitials,
                    jobNum: jobNum,
                    jobName: jobName,
                    date: date,
                    timeStart: timeStart,
                    timeEnd: timeEnd,
                    timeTotal: timeTotal,
                    type: type,
                    iqr: iqr,
                    hours: hoursList,
                    matIssued: issuedList,
                    matUsed: usedList
                })
                    .then(function() {
                    // If set correctly
                    alert("Data Uploaded Successfully!");
                    submit = false;
                    location.reload();
                })
                    .catch(function(error) {
                    alert("Something Happened when setting details: " + error.message);
                    submit = false;
                });
            }
            else {
                if((jobNum == null) || (jobNum =="")) alert("Please input a Job Number");
                else if((date == null) || (date =="")) alert("Please input a Date");
                else if(type == null) alert("Please select ISP or OSP");
            }
        }            
        </script>

            while(document.getElementById("location-" + i)!=null) {
            	i++;
                progressLocation.id = "location-"+i;
                progressTR.id = "tr-"+i;
                progressPathway.id = "pathway-"+i;
                progressRoughIn.id = "rough-in-"+i;
                progressTerminations.id = "terminations-"+i;
                progressTesting.id = "testing-"+i;
            }
            locationDiv.appendChild(progressLocation);
            trDiv.appendChild(progressTR);
            pathwayDiv.appendChild(progressPathway);
            roughInDiv.appendChild(progressRoughIn);
            terminationsDiv.appendChild(progressTerminations);
            testingDiv.appendChild(progressTesting);
            topDiv.appendChild(locationDiv);
            topDiv.appendChild(trDiv);
            midDiv.appendChild(pathwayDiv);
            midDiv.appendChild(roughInDiv);
            bottomDiv.appendChild(terminationsDiv);
            bottomDiv.appendChild(testingDiv);
            newDiv.appendChild(newLabel);
            newDiv.appendChild(topDiv);
            newDiv.appendChild(midDiv);
            newDiv.appendChild(bottomDiv);
            document.getElementById("progress").appendChild(newDiv);
        }
        </script>
