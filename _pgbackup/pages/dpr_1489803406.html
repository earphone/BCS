        <script>
        function logoutUser() {
            firebase.auth().signOut().then(function() {
              console.log('Signed Out');
            }, function(error) {
              console.error('Sign Out Error', error);
            });
        }

        <!-- Checks if user is logged in. If not,  redirects to Login page -->
        <script>
        function checkUser() {
            console.log("Checking User!");
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    console.log(user.uid + " is signed in");
                    // User is signed in.
                    // Display the name of the person submitting this form as the foreman
                    document.getElementById("foreman").value = user.displayName;
                    console.log("FOREMAN: " + user.displayName);
                    // Fill in Technicians list of all techs
                    var techList = document.getElementById("techs");
                    var query = firebase.database().ref("employees/technicians/").orderByKey();
                    query.once("value")
                    	.then(function(snapshot) {
                        	snapshot.forEach(function(childSnapshot) {
                            	// key will be "ada" the first time and "alan" the second time
                            	var key = childSnapshot.val().name;
                                var option = document.createElement("option");
                                option.text = key;
                                console.log("adding: " + key);
                                techList.add(option);
                        	});
                    	});
                } else {
                    // No user is signed in.
                    window.location="login.html";
                }
            });
        }
        </script>
        <script>
        function updateData() {
            var nameFirst = document.getElementById("name-first").value;
            var nameLast = document.getElementById("name-last").value;
            var initials = document.getElementById("name-initials").value;
            var idNum = document.getElementById("id-num").value;
            var cellNum = document.getElementById("cell-num").value;
            var company = document.getElementById("company").value;
            var journeyman = document.getElementById("journeyman").checked;
            var apprentice = document.getElementById("apprentice").checked;
            var apprenticeStep = document.getElementById("apprentice-step").value;
            var nameFull = nameFirst + " " + nameLast;
            var user = firebase.auth().currentUser;
            console.log("First: " + nameFirst + "\nLast: " + nameLast + "\nUID: " + user.uid);
            user.updateProfile({displayName: nameFull}).then(function() {console.log("Updated displayName: " + user.displayName)},function(error){console.log("Could not update displayName" + error.code + "\n" + error.message)});
            firebase.database().ref('employees/employed/' + user.uid).update({
                nameFull: nameFull,
                nameFirst: nameFirst,
                nameLast: nameLast,
                userId: user.uid,
                access: 4,
                initials: initials,
                email: user.email,
                idNum: idNum,
                cellNum: cellNum,
                company: company,
                journeyman: journeyman,
                apprentice: apprentice,
                step: apprenticeStep
            })
            .then(function() {
                // If set correctly
                alert("Data Updated Successfully!");
                location.reload();
            })
            .catch(function(error) {
                alert("Something Happened when setting details: " + error.message);
            })
        }
